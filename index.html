<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#second {
  fill: green;
}

.link.second {
  stroke: green;
}

.link.addition {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}
circle:hover {
    fill: red;
}
.tooltip {
    color: brown;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [
{source: "Osoba 1", target: "PROJEKT 1", type: "main", leader: "Arkowski1"},
{source: "Osoba 1", target: "PROJEKT 2", type: "second", leader: "Arkowski1"},
{source: "Osoba 1", target: "PROJEKT 3", type: "addition", leader: "Arkowski1"},

{source: "Osoba 2", target: "PROJEKT 1", type: "main", leader: "Arkowski2"},
{source: "Osoba 3", target: "PROJEKT 1", type: "main", leader: "Arkowski3"},

{source: "Osoba 4", target: "PROJEKT 2", type: "main", leader: "Arkowski4"},
{source: "Osoba 5", target: "PROJEKT 2", type: "main", leader: "Arkowski5"},

{source: "Osoba 6", target: "PROJEKT 3", type: "main", leader: "Arkowski6"},
{source: "Osoba 7", target: "PROJEKT 3", type: "main", leader: "Arkowski7"},
];


var nodes = {};

//var detail = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

//links.forEach(function(detail) {
//    detail.leader = detail[leader.leader];
//});

var width = 1220,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(200)
    .charge(-550)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["main", "second", "addition"])
  .enter().append("marker")
    .attr("id", function(d) { return d }) // Erase .name and arrows will pop out
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");


var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });






var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .on("click", click)
    //.on("mouseout", mouseout)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")

    .text(function(d) { return d.name });



// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}



function click(d) {

            //var g = d3.select(this) // The node
            //var div = d3.select("body").append("div")

            //var path2 = svg.append("g").selectAll("text")
            //.data(force.links())
            //.enter().append("text")
            //.text(function(d) { return console.log(d.leader); })
            var p = d3.select("body").selectAll("p")
            .data(links)
            .enter()
            .append("p")
            .text(links.target)

                    //.attr("class", "tooltip")
                    //.style("opacity", 1)
                    //.text( d.name )
                    //.style("left", (d.x + 50 + "px"))
                    //.style("top", (d.y +"px"));
};

</script>
